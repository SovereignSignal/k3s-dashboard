<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs - K3s Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="mobile-header">
    <button class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('open')">&#9776;</button>
    <span>K3s Dashboard</span>
  </div>
  <div class="app-layout">
    <nav class="sidebar">
      <div class="sidebar-brand">K3s Dashboard<small>Raspberry Pi Cluster</small></div>
      <div class="sidebar-nav">
        <a href="/index.html">Overview</a>
        <a href="/nodes.html">Nodes</a>
        <a href="/workloads.html">Workloads</a>
        <a href="/namespaces.html">Namespaces</a>
        <a href="/deploy.html">Deploy</a>
        <a href="/logs.html">Logs</a>
      </div>
      <div class="sidebar-footer">
        <button class="btn btn-sm btn-block" id="logout-btn">Logout</button>
      </div>
    </nav>
    <main class="main-content">
      <div class="page-header">
        <h1>Pod Logs</h1>
      </div>

      <div class="form-inline">
        <div class="form-group">
          <label>Namespace</label>
          <select class="form-control" id="log-ns" style="width:160px;">
            <option value="">Select...</option>
          </select>
        </div>
        <div class="form-group">
          <label>Pod</label>
          <select class="form-control" id="log-pod" style="width:280px;">
            <option value="">Select...</option>
          </select>
        </div>
        <div class="form-group">
          <label>Container</label>
          <select class="form-control" id="log-container" style="width:160px;">
            <option value="">All</option>
          </select>
        </div>
        <div class="form-group">
          <label>Lines</label>
          <select class="form-control" id="log-lines" style="width:100px;">
            <option value="100">100</option>
            <option value="500" selected>500</option>
            <option value="1000">1000</option>
            <option value="5000">5000</option>
          </select>
        </div>
        <button class="btn btn-primary" onclick="fetchLogs()">Fetch Logs</button>
      </div>

      <div class="log-viewer" id="log-output">Select a namespace and pod to view logs.</div>
    </main>
  </div>
  <script src="/js/api.js"></script>
  <script src="/js/logs.js"></script>
</body>
</html>
