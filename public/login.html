<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0a">
  <title>Login - K3s Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <div style="text-align: center; margin-bottom: 1.5rem;">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="1.5" style="margin-bottom: 1rem;">
          <circle cx="12" cy="12" r="10"/>
          <polygon points="12 6 12 12 16 14" fill="var(--accent)" stroke="none"/>
        </svg>
        <h1>K3s Dashboard</h1>
        <p style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.5rem;">Raspberry Pi Cluster</p>
      </div>
      <form id="login-form">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" autocomplete="current-password" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          Log In
        </button>
        <p id="login-error" style="color: var(--red); font-size: 0.875rem; margin-top: 1rem; text-align: center;"></p>
      </form>
    </div>
  </div>
  <script src="/js/auth.js"></script>
</body>
</html>
