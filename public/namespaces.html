<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namespaces - K3s Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="mobile-header">
    <button class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('open')">&#9776;</button>
    <span>K3s Dashboard</span>
  </div>
  <div class="app-layout">
    <nav class="sidebar">
      <div class="sidebar-brand">K3s Dashboard<small>Raspberry Pi Cluster</small></div>
      <div class="sidebar-nav">
        <a href="/index.html">Overview</a>
        <a href="/nodes.html">Nodes</a>
        <a href="/workloads.html">Workloads</a>
        <a href="/namespaces.html">Namespaces</a>
        <a href="/deploy.html">Deploy</a>
        <a href="/logs.html">Logs</a>
      </div>
      <div class="sidebar-footer">
        <button class="btn btn-sm btn-block" id="logout-btn">Logout</button>
      </div>
    </nav>
    <main class="main-content">
      <div class="page-header">
        <h1>Namespaces</h1>
        <button class="btn btn-sm" onclick="loadNamespaces()">Refresh</button>
      </div>

      <div class="form-inline">
        <div class="form-group">
          <label>Create Namespace</label>
          <input type="text" class="form-control" id="new-ns-name" placeholder="my-namespace" style="width:220px;">
        </div>
        <button class="btn btn-primary" onclick="createNamespace()">Create</button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr><th>Name</th><th>Status</th><th>Created</th><th>Actions</th></tr>
          </thead>
          <tbody id="ns-body">
            <tr><td colspan="4" class="loading-state"><span class="spinner"></span> Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="/js/api.js"></script>
  <script src="/js/namespaces.js"></script>
</body>
</html>
