<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - K3s</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="mobile-header">
    <button class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('open')">&#9776;</button>
    <span>K3s Dashboard</span>
  </div>
  <div class="app-layout">
    <nav class="sidebar">
      <div class="sidebar-brand">K3s Dashboard<small>Raspberry Pi Cluster</small></div>
      <div class="sidebar-nav">
        <a href="/index.html">Overview</a>
        <a href="/nodes.html">Nodes</a>
        <a href="/workloads.html">Workloads</a>
        <a href="/namespaces.html">Namespaces</a>
        <a href="/deploy.html">Deploy</a>
        <a href="/logs.html">Logs</a>
      </div>
      <div class="sidebar-footer">
        <button class="btn btn-sm btn-block" id="logout-btn">Logout</button>
      </div>
    </nav>
    <main class="main-content">
      <div class="page-header">
        <h1>Cluster Overview</h1>
        <button class="btn btn-sm" onclick="loadDashboard()">Refresh</button>
      </div>

      <div class="card-grid" id="summary-cards">
        <div class="loading-state"><span class="spinner"></span> Loading...</div>
      </div>

      <h2 style="font-size:1rem; margin-bottom:0.75rem;">Nodes</h2>
      <div class="card-grid" id="node-cards">
      </div>

      <h2 style="font-size:1rem; margin-bottom:0.75rem;">Recent Events</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr><th>Type</th><th>Reason</th><th>Object</th><th>Message</th><th>Age</th></tr>
          </thead>
          <tbody id="events-body">
            <tr><td colspan="5" class="loading-state"><span class="spinner"></span> Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="/js/api.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
