<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0a">
  <title>Deploy - K3s Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="mobile-header">
    <button class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('open')">&#9776;</button>
    <span>K3s Dashboard</span>
  </div>
  <div class="app-layout">
    <nav class="sidebar">
      <div class="sidebar-brand">
        <div class="sidebar-brand-name">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polygon points="12 6 12 12 16 14" fill="currentColor" stroke="none"/>
          </svg>
          K3s Dashboard
        </div>
        <small>Raspberry Pi Cluster</small>
      </div>
      <div class="sidebar-shortcut">
        <span>Search</span>
        <span><kbd>âŒ˜</kbd> <kbd>K</kbd></span>
      </div>
      <div class="sidebar-nav">
        <a href="/index.html" data-icon="overview">Overview</a>
        <a href="/nodes.html" data-icon="nodes">Nodes</a>
        <a href="/workloads.html" data-icon="workloads">Workloads</a>
        <a href="/storage.html" data-icon="storage">Storage</a>
        <a href="/network.html" data-icon="network">Network</a>
        <a href="/alerts.html" data-icon="alerts">Alerts</a>
        <a href="/namespaces.html" data-icon="namespaces">Namespaces</a>
        <a href="/deploy.html" data-icon="deploy">Deploy</a>
        <a href="/logs.html" data-icon="logs">Logs</a>
        <a href="/backroom.html" data-icon="backroom">LLM Backroom</a>
      </div>
      <div class="theme-toggle"><span>Theme</span><div class="theme-toggle-switch" role="switch" aria-checked="false"></div></div>
      <div class="sidebar-footer">
        <button class="btn btn-sm btn-block" id="logout-btn">Logout</button>
      </div>
    </nav>
    <main class="main-content">
      <div class="page-header">
        <div>
          <h1>Deploy YAML</h1>
          <p class="page-subtitle">Apply Kubernetes manifests to the cluster</p>
        </div>
      </div>

      <div id="deploy-alerts"></div>

      <div class="form-group">
        <label>Kubernetes YAML Manifest</label>
        <p class="hint">Multi-document YAML is supported (separate with ---)</p>
        <textarea class="form-control yaml-editor" id="yaml-input" placeholder="apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: nginx:latest
        ports:
        - containerPort: 80"></textarea>
      </div>
      <div class="flex gap-1">
        <button class="btn btn-primary" onclick="applyYaml()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Apply
        </button>
        <button class="btn" onclick="validateYaml()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
          </svg>
          Validate
        </button>
        <button class="btn" onclick="document.getElementById('yaml-input').value=''">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
          </svg>
          Clear
        </button>
      </div>

      <div id="apply-results" class="mt-2"></div>
    </main>
  </div>
  <script src="/js/api.js"></script>
  <script src="/js/deploy.js"></script>
</body>
</html>
